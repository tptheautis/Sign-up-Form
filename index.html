<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="container-column">
            <img src="odin-lined.png" class="odin">
            <img src="halie-west-25xggax4bSA-unsplash.jpg">
            <p class="halie" >Photo by Halie West on Unsplash</p>
        </div>
        <div class="rows">
            <div class="container-row1">
                <div>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                </div>
                <P>You <em>know</em> you want to.</P>
            </div>
            <div class="container-row2">
                <div class="form-column1">
                    <form method="get">
                        <label for="FIRST NAME">FIRST NAME</label>
                        <input type="text">
                    </form>
                    <form method="post">
                        <label for="EMAIL">EMAIL</label>
                        <input type="text">
                    </form>
                    <form method="post">
                        <label for="PASSWORD">PASSWORD</label>
                        <input type="text">
                    </form>
                </div>
                <div class="form-column2">
                    <form method="get">
                        <label for="LAST NAME">LAST NAME</label>
                        <input type="text">
                    </form>
                    <form method="post">
                        <label for="PHONE NUMBER">PHONE NUMBER</label>
                        <input type="text">
                    </form>
                    <form method="post">
                        <label for="CONFIRM PASSWORD">CONFIRM PASSWORD</label>
                        <input type="text">
                    </form>
                </div>
            </div>
            <div class="container-row3">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="url">Log In</a> </div>
            </div>
        </div>
    </div>
</body>
</html>
